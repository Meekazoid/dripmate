<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BrewBuddy - Your personal specialty coffee brewing assistant">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="logo.webp">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">
    <title>BrewBuddy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            overflow-x: hidden;
            overflow-y: auto;
            width: 100%;
        }

        body {
            overflow-x: hidden;
            overflow-y: auto;
            width: 100%;
        }

        :root {
            --bg-primary: #000000;
            --bg-secondary: #1a1a1a;
            --bg-card: #0a0a0a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #d4a574;
            --accent-hover: #c09563;
            --border: #2a2a2a;
            --shadow: rgba(0, 0, 0, 0.5);
        }

        body.light-mode {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f8f8;
            --bg-card: #ffffff;
            --text-primary: #000000;
            --text-secondary: #666666;
            --accent: #8b6f47;
            --accent-hover: #7a5f3d;
            --border: #e0e0e0;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Inter', 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 40px 20px 100px;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 50px;
        }

        .logo-title-group {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .logo {
            width: 32px;
            height: 32px;
            color: var(--text-primary);
        }

        h1 {
            font-family: 'Crimson Text', serif;
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: 0.02em;
            text-transform: lowercase;
        }

        .header-subtitle {
            font-size: 0.75rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--text-secondary);
            font-weight: 400;
            margin-top: -2px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 12px;
        }

        .add-section {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 40px;
        }

        .camera-button {
            width: auto;
            max-width: 280px;
            margin: 0 auto;
            padding: 20px 40px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.2s;
            box-shadow: 0 4px 16px rgba(212, 165, 116, 0.3);
        }

        .camera-button:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 165, 116, 0.4);
        }

        .camera-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(212, 165, 116, 0.3);
        }

        .camera-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .camera-button .emoji {
            font-size: 1.4rem;
        }

        .upload-button {
            width: 150px;
            padding: 9px 22px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 0.765rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .upload-button:hover {
            background: var(--bg-card);
            border-color: var(--accent);
            color: var(--accent);
            transform: translateY(-1px);
        }

        .upload-button:active {
            transform: translateY(0);
        }

        .upload-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .manual-button {
            width: 150px;
            padding: 9px 22px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 0.765rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .manual-button:hover {
            background: var(--bg-card);
            border-color: var(--accent);
            color: var(--accent);
            transform: translateY(-1px);
        }

        .manual-button:active {
            transform: translateY(0);
        }

        .button-icon {
            width: 14px;
            height: 14px;
            stroke: currentColor;
            stroke-width: 1.5;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
        }

        .manual-section {
            margin-top: 30px;
        }

        .camera-icon {
            width: 22px;
            height: 22px;
            stroke: currentColor;
            stroke-width: 2.5;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.2s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        textarea {
            min-height: 80px;
            resize: vertical;
        }

        button {
            padding: 14px 24px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background: var(--accent-hover);
        }

        .coffee-list {
            display: grid;
            gap: 20px;
            overflow: visible;
        }

        .coffee-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: visible !important;
            height: auto !important;
            max-height: none !important;
            min-height: 0 !important;
        }

        .coffee-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px var(--shadow);
        }

        .coffee-card.expanded {
            box-shadow: 0 12px 32px var(--shadow);
            overflow: visible !important;
            height: auto !important;
            max-height: none !important;
        }

        .coffee-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 16px;
            position: relative;
        }

        .coffee-name {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .coffee-origin {
            color: var(--text-secondary);
            font-size: 0.95rem;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .delete-btn {
            position: absolute;
            top: -10px;
            right: -10px;
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid transparent;
            padding: 0;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95rem;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.2s;
            opacity: 0.2;
        }

        .delete-btn:hover {
            opacity: 0.5;
            border-color: var(--border);
        }

        body.light-mode .delete-btn {
            color: #aaaaaa;
        }

        .coffee-process {
            display: inline-block;
            background: var(--accent);
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .brew-params {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
            display: none;
            height: auto !important;
            max-height: none !important;
            overflow: visible !important;
        }

        .coffee-card.expanded .brew-params {
            display: block;
        }

        /* Grinder Selection */
        .grinder-selector {
            background: var(--bg-card);
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 16px;
            display: flex;
            gap: 8px;
        }

        .grinder-btn {
            flex: 1;
            padding: 10px 12px;
            background: var(--bg-secondary);
            color: var(--text-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .grinder-btn.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .grinder-btn:hover {
            border-color: var(--accent);
        }

        .ratio-control {
            background: var(--bg-card);
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 16px;
            height: auto !important;
            overflow: visible !important;
        }

        .ratio-control h4 {
            color: var(--text-primary);
            margin-bottom: 12px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .ratio-slider {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        /* IMPROVED: Gramm value above slider */
        .ratio-value-display {
            text-align: center;
            padding: 8px;
            background: var(--bg-secondary);
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .ratio-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
        }

        .slider-track {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .slider-track span {
            font-size: 0.75rem;
            color: var(--text-secondary);
            min-width: 30px;
        }

        .ratio-slider input[type="range"] {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: var(--border);
            outline: none;
            -webkit-appearance: none;
        }

        .ratio-slider input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .ratio-slider input[type="range"]::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .param-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 16px;
        }

        .param-box {
            background: var(--bg-card);
            padding: 14px;
            border-radius: 10px;
            text-align: center;
        }

        .param-label {
            font-size: 0.7rem;
            color: var(--text-secondary);
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .param-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--accent);
        }

        .brew-steps {
            background: var(--bg-card);
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 16px;
            height: auto !important;
            overflow: visible !important;
        }

        .brew-steps h4 {
            margin-bottom: 14px;
            color: var(--text-primary);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .step {
            margin-bottom: 12px;
            padding-left: 12px;
            border-left: 2px solid var(--accent);
            position: relative;
        }

        .step-time {
            font-weight: 700;
            color: var(--accent);
            font-size: 0.85rem;
        }

        .step-action {
            color: var(--text-secondary);
            margin-top: 3px;
            line-height: 1.4;
            font-size: 0.85rem;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .step-progress {
            margin-top: 6px;
            height: 3px;
            background: rgba(76, 175, 80, 0.15);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }

        .step-progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #4CAF50 0%, #66BB6A 100%);
            border-radius: 3px;
            transition: width 0.5s ease-out;
            will-change: width;
        }

        body.light-mode .step-progress {
            background: rgba(76, 175, 80, 0.2);
        }

        body.light-mode .step-progress-bar {
            background: linear-gradient(90deg, #2E7D32 0%, #43A047 100%);
        }

        .brew-timer-section {
            background: var(--bg-card);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 16px;
            height: auto !important;
            overflow: visible !important;
        }

        .timer-display {
            font-size: 2.5rem;
            font-weight: 300;
            text-align: center;
            color: var(--accent);
            margin-bottom: 16px;
            font-variant-numeric: tabular-nums;
        }

        .timer-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .timer-btn {
            padding: 10px 20px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .timer-btn.start-brew {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }

        .timer-btn.start-brew:hover {
            background: #45a049;
        }

        .timer-btn.brewing {
            background: #ff9800;
            border-color: #ff9800;
            color: white;
        }

        .timer-btn:hover {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .timer-btn.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .feedback-section {
            background: var(--bg-card);
            padding: 20px;
            border-radius: 12px;
            margin-top: 16px;
            height: auto !important;
            max-height: none !important;
            overflow: visible !important;
        }

        .feedback-section h4 {
            margin-bottom: 20px;
            color: var(--text-primary);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .feedback-group {
            margin-bottom: 18px;
        }

        .feedback-label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-secondary);
            font-size: 0.8rem;
            font-weight: 500;
        }

        .feedback-scale {
            display: flex;
            gap: 6px;
        }

        .scale-option {
            flex: 1;
            padding: 10px 6px;
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 8px;
            text-align: center;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-secondary);
        }

        .scale-option:hover {
            border-color: var(--accent);
        }

        .scale-option.selected {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
            font-weight: 600;
        }

        .feedback-suggestion {
            background: var(--bg-secondary);
            border-left: 4px solid var(--accent);
            padding: 20px;
            border-radius: 8px;
            margin-top: 24px;
        }

        .suggestion-title {
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 12px;
            font-size: 0.95rem;
        }

        .suggestion-text {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 16px;
        }

        .suggestion-values {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }

        .suggestion-value {
            background: var(--bg-card);
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .suggestion-value strong {
            color: var(--accent);
        }

        .apply-suggestion-btn {
            margin-top: 16px;
            background: var(--accent);
            color: white;
        }

        .fixed-controls {
            position: fixed;
            bottom: 24px;
            right: 24px;
            display: flex;
            gap: 12px;
            z-index: 1000;
        }

        .control-btn {
            width: 56px;
            height: 56px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 16px var(--shadow);
            transition: all 0.2s;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--shadow);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 32px;
            max-width: 500px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-header h2 {
            color: var(--text-primary);
            font-size: 1.5rem;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.8rem;
            cursor: pointer;
            padding: 0;
            width: auto;
            line-height: 1;
        }

        .hidden {
            display: none !important;
        }

        .loading, .error-message, .success-message {
            text-align: center;
            padding: 16px;
            border-radius: 12px;
            margin-top: 16px;
        }

        .error-message {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #ff6b7a;
        }

        .success-message {
            background: rgba(40, 167, 69, 0.1);
            border: 1px solid rgba(40, 167, 69, 0.3);
            color: #5fda7d;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 24px;
            opacity: 0.5;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .spinner {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px 16px 100px;
            }

            h1 {
                font-size: 1.75rem;
            }

            .logo {
                width: 28px;
                height: 28px;
            }

            .upload-button,
            .manual-button {
                width: 130px;
                padding: 8px 18px;
                font-size: 0.7rem;
            }

            .button-icon {
                width: 12px;
                height: 12px;
            }

            .param-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .timer-display {
                font-size: 2rem;
            }

            .coffee-card {
                padding: 18px;
            }

            .ratio-control {
                padding: 14px;
                margin-bottom: 14px;
            }

            .brew-steps {
                padding: 14px;
                margin-bottom: 14px;
            }

            .feedback-section {
                padding: 18px;
            }

            .scale-option {
                padding: 9px 5px;
                font-size: 0.7rem;
            }

            .param-box {
                padding: 12px;
            }

            .param-value {
                font-size: 1.1rem;
            }

            .step-action {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 1.5rem;
            }

            .logo {
                width: 26px;
                height: 26px;
            }

            .coffee-name {
                font-size: 1.3rem;
            }

            .param-box {
                padding: 16px;
            }

            .param-value {
                font-size: 1.2rem;
            }

            .camera-button {
                padding: 18px 32px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-title-group">
                <svg class="logo" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M 15 15 L 15 30" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>

    <script>
        const CONFIG = {
            backendUrl: 'https://brew-buddy-backend-production.up.railway.app',
        };

        let coffees = JSON.parse(localStorage.getItem('coffees') || '[]');
        let currentMode = 'camera';
        let coffeeAmount = parseInt(localStorage.getItem('coffeeAmount')) || 15;
        let timerInterval = null;
        let timerSeconds = 0;
        let isTimerRunning = false;
        
        let brewTimers = {};
        let animationFrames = {};

        // Grinder preferences
        let preferredGrinder = localStorage.getItem('preferredGrinder') || 'fellow';

        const savedTheme = localStorage.getItem('theme') || 'dark';
        if (savedTheme === 'light') {
            document.body.classList.add('light-mode');
        }

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const theme = document.body.classList.contains('light-mode') ? 'light' : 'dark';
            localStorage.setItem('theme', theme);
        }

        function toggleManual() {
            const manualSection = document.querySelector('.manual-section');
            manualSection.classList.toggle('hidden');
        }

        function switchGrinder(event, index, grinder) {
            event.stopPropagation();
            const coffee = coffees[index];
            coffee.selectedGrinder = grinder;
            preferredGrinder = grinder;
            localStorage.setItem('preferredGrinder', grinder);
            localStorage.setItem('coffees', JSON.stringify(coffees));
            
            // Re-render und dann die Karte wieder √∂ffnen
            renderCoffees();
            
            // Karte wieder √∂ffnen nach render
            setTimeout(() => {
                const card = document.querySelector(`.coffee-card[data-index="${index}"]`);
                if (card) {
                    card.classList.add('expanded');
                }
            }, 0);
        }

        function getGrinderSettings(grinder, processLower) {
            if (grinder === 'comandante') {
                // Comandante C40 MK3 Nitro Blade settings
                // 1 full rotation = 8 clicks
                if (processLower.includes('nitro') || processLower.includes('anaerobic') || 
                    processLower.includes('carbonic') || processLower.includes('extended')) {
                    return '20-22 clicks';
                } else if (processLower.includes('natural') || processLower.includes('honey') || 
                           processLower.includes('yeast')) {
                    return '24-26 clicks';
                } else {
                    return '22-24 clicks';
                }
            } else {
                // Fellow Ode Gen2 settings
                if (processLower.includes('nitro') || processLower.includes('anaerobic') || 
                    processLower.includes('carbonic') || processLower.includes('extended')) {
                    return '3-3.5';
                } else if (processLower.includes('natural') || processLower.includes('honey') || 
                           processLower.includes('yeast')) {
                    return '4-4.5';
                } else {
                    return '3.5-4';
                }
            }
        }

        function getGrinderLabel(grinder) {
            return grinder === 'comandante' ? 'Comandante C40 MK3' : 'Fellow Ode Gen2';
        }

        function getBrewRecommendations(coffee) {
            const processLower = coffee.process.toLowerCase();
            const amount = coffee.customAmount || coffeeAmount;
            const grinder = coffee.selectedGrinder || preferredGrinder;
            
            const grindSetting = coffee.customGrind || getGrinderSettings(grinder, processLower);
            const temperature = coffee.customTemp || getDefaultTemp(processLower);
            
            const waterAmount = Math.round(amount * 16);
            const bloom = Math.round(amount * 3);
            const secondPour = Math.round(waterAmount * 0.5);
            const thirdPour = Math.round(waterAmount * 0.83);
            const finalPour = waterAmount;
            
            if (processLower.includes('nitro') || processLower.includes('anaerobic') || 
                processLower.includes('carbonic') || processLower.includes('extended')) {
                return {
                    grindSetting,
                    grinderLabel: getGrinderLabel(grinder),
                    temperature,
                    ratio: `1:16 (${amount}g)`,
                    steps: [
                        { time: '0:00', action: `Bloom: ${bloom}g water, wait 30-45 sec` },
                        { time: '0:45', action: `To ${secondPour}g: Pour slowly in circles` },
                        { time: '1:15', action: `To ${thirdPour}g: Concentric circles` },
                        { time: '1:45', action: `To ${finalPour}g: Final pour` }
                    ],
                    targetTime: '2:30-3:00',
                    notes: 'Experimental process - cooler temp for volatile aromas'
                };
            } else if (processLower.includes('natural') || processLower.includes('honey') || 
                       processLower.includes('yeast')) {
                const waterAmountNatural = Math.round(amount * 16.7);
                const bloomNatural = Math.round(amount * 3.3);
                const secondPourNatural = Math.round(waterAmountNatural * 0.52);
                const thirdPourNatural = Math.round(waterAmountNatural * 0.84);
                return {
                    grindSetting,
                    grinderLabel: getGrinderLabel(grinder),
                    temperature,
                    ratio: `1:16.7 (${amount}g)`,
                    steps: [
                        { time: '0:00', action: `Bloom: ${bloomNatural}g water, make crater, 45 sec` },
                        { time: '0:45', action: `To ${secondPourNatural}g: Pour slowly` },
                        { time: '1:20', action: `To ${thirdPourNatural}g: Concentric circles` },
                        { time: '1:50', action: `To ${waterAmountNatural}g: Final pour` }
                    ],
                    targetTime: '2:45-3:15',
                    notes: 'Natural process - coarser grind, higher temp'
                };
            } else {
                return {
                    grindSetting,
                    grinderLabel: getGrinderLabel(grinder),
                    temperature,
                    ratio: `1:16 (${amount}g)`,
                    steps: [
                        { time: '0:00', action: `Bloom: ${bloom}g water, 30-40 sec` },
                        { time: '0:40', action: `To ${secondPour}g: Pour evenly` },
                        { time: '1:15', action: `To ${thirdPour}g: Concentric circles` },
                        { time: '1:45', action: `To ${finalPour}g: Final pour` }
                    ],
                    targetTime: '2:30-3:00',
                    notes: 'Standard washed - balanced profile'
                };
            }
        }

        function getDefaultTemp(processLower) {
            if (processLower.includes('nitro') || processLower.includes('anaerobic') || 
                processLower.includes('carbonic') || processLower.includes('extended')) {
                return '91-92¬∞C';
            } else if (processLower.includes('natural') || processLower.includes('honey') || 
                       processLower.includes('yeast')) {
                return '93-94¬∞C';
            } else {
                return '92-93¬∞C';
            }
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function parseTimeToSeconds(timeStr) {
            const parts = timeStr.split(':');
            const minutes = parseInt(parts[0]) || 0;
            const seconds = parseInt(parts[1]) || 0;
            return minutes * 60 + seconds;
        }

        function startBrewTimer(index) {
            const coffee = coffees[index];
            const brewParams = getBrewRecommendations(coffee);
            
            const steps = brewParams.steps.map((step, i) => ({
                ...step,
                startSeconds: parseTimeToSeconds(step.time),
                index: i
            }));
            
            const totalBrewTime = steps[steps.length - 1].startSeconds + 60;
            
            steps.forEach((step, i) => {
                step.endSeconds = i < steps.length - 1 
                    ? steps[i + 1].startSeconds 
                    : totalBrewTime;
                step.duration = step.endSeconds - step.startSeconds;
            });
            
            brewTimers[index] = {
                startTime: performance.now(),
                steps: steps,
                isRunning: true,
                isPaused: false
            };
            
            const startBtn = document.getElementById(`start-brew-${index}`);
            const pauseBtn = document.getElementById(`pause-brew-${index}`);
            const resetBtn = document.getElementById(`reset-brew-${index}`);
            
            if (startBtn) {
                startBtn.textContent = 'Brewing...';
                startBtn.classList.add('brewing');
                startBtn.disabled = true;
            }
            if (pauseBtn) pauseBtn.disabled = false;
            if (resetBtn) resetBtn.disabled = false;
            
            updateBrewProgress(index);
        }

        function pauseBrewTimer(index) {
            const timer = brewTimers[index];
            if (!timer) return;
            
            if (timer.isPaused) {
                timer.startTime = performance.now() - (timer.pausedAt || 0);
                timer.isPaused = false;
                timer.isRunning = true;
                updateBrewProgress(index);
                
                const pauseBtn = document.getElementById(`pause-brew-${index}`);
                if (pauseBtn) pauseBtn.textContent = 'Pause';
            } else {
                timer.pausedAt = performance.now() - timer.startTime;
                timer.isPaused = true;
                timer.isRunning = false;
                
                if (animationFrames[index]) {
                    cancelAnimationFrame(animationFrames[index]);
                }
                
                const pauseBtn = document.getElementById(`pause-brew-${index}`);
                if (pauseBtn) pauseBtn.textContent = 'Resume';
            }
        }

        function resetBrewTimer(index) {
            const timer = brewTimers[index];
            if (!timer) return;
            
            timer.isRunning = false;
            if (animationFrames[index]) {
                cancelAnimationFrame(animationFrames[index]);
            }
            
            timer.steps.forEach((step, i) => {
                const bar = document.getElementById(`progress-bar-${index}-${i}`);
                if (bar) bar.style.width = '0%';
            });
            
            const display = document.getElementById(`brew-timer-display-${index}`);
            if (display) display.textContent = '00:00';
            
            const startBtn = document.getElementById(`start-brew-${index}`);
            const pauseBtn = document.getElementById(`pause-brew-${index}`);
            const resetBtn = document.getElementById(`reset-brew-${index}`);
            
            if (startBtn) {
                startBtn.textContent = 'Start Brew';
                startBtn.classList.remove('brewing');
                startBtn.disabled = false;
            }
            if (pauseBtn) {
                pauseBtn.textContent = 'Pause';
                pauseBtn.disabled = true;
            }
            if (resetBtn) resetBtn.disabled = true;
            
            delete brewTimers[index];
        }

        function updateBrewProgress(index) {
            const timer = brewTimers[index];
            if (!timer || !timer.isRunning) return;
            
            const elapsedMs = performance.now() - timer.startTime;
            const elapsedSeconds = elapsedMs / 1000;
            const displaySeconds = Math.floor(elapsedSeconds);
            
            const display = document.getElementById(`brew-timer-display-${index}`);
            if (display) {
                display.textContent = formatTime(displaySeconds);
            }
            
            timer.steps.forEach((step, i) => {
                const bar = document.getElementById(`progress-bar-${index}-${i}`);
                if (!bar) return;
                
                let percentage = 0;
                
                if (elapsedSeconds < step.startSeconds) {
                    percentage = 0;
                } else if (elapsedSeconds >= step.endSeconds) {
                    percentage = 100;
                } else {
                    const stepElapsed = elapsedSeconds - step.startSeconds;
                    percentage = (stepElapsed / step.duration) * 100;
                    percentage = Math.min(100, Math.max(0, percentage));
                }
                
                bar.style.width = `${percentage.toFixed(2)}%`;
            });
            
            animationFrames[index] = requestAnimationFrame(() => updateBrewProgress(index));
        }

        function selectFeedback(index, category, value) {
            const coffee = coffees[index];
            if (!coffee.feedback) {
                coffee.feedback = {};
            }
            coffee.feedback[category] = value;
            
            const options = document.querySelectorAll(`[data-feedback="${index}-${category}"]`);
            options.forEach(opt => {
                if (opt.dataset.value === value) {
                    opt.classList.add('selected');
                } else {
                    opt.classList.remove('selected');
                }
            });
            
            generateSuggestion(index);
            
            localStorage.setItem('coffees', JSON.stringify(coffees));
        }

        function generateSuggestion(index) {
            const coffee = coffees[index];
            const feedback = coffee.feedback || {};
            
            const suggestionDiv = document.getElementById(`suggestion-${index}`);
            if (!suggestionDiv) return;
            
            let suggestions = [];
            let newGrind = null;
            let newTemp = null;
            
            if (feedback.extraction === 'under') {
                suggestions.push('Coffee is underextracted - tastes sour/weak');
                suggestions.push('‚Üí Grind finer');
                suggestions.push('‚Üí Or increase temperature by 2¬∞C');
                newGrind = adjustGrind(coffee, -0.5);
                newTemp = adjustTemp(coffee.customTemp || getDefaultTemp(coffee.process.toLowerCase()), +2);
            } else if (feedback.extraction === 'over') {
                suggestions.push('Coffee is overextracted - tastes bitter/harsh');
                suggestions.push('‚Üí Grind coarser');
                suggestions.push('‚Üí Or decrease temperature by 2¬∞C');
                newGrind = adjustGrind(coffee, +0.5);
                newTemp = adjustTemp(coffee.customTemp || getDefaultTemp(coffee.process.toLowerCase()), -2);
            }
            
            if (feedback.taste === 'flat') {
                suggestions.push('Flavors not coming through clearly');
                suggestions.push('‚Üí Increase temperature by 2¬∞C');
                newTemp = adjustTemp(coffee.customTemp || getDefaultTemp(coffee.process.toLowerCase()), +2);
            } else if (feedback.taste === 'harsh') {
                suggestions.push('Taste is too harsh/aggressive');
                suggestions.push('‚Üí Lower temperature by 2¬∞C');
                newTemp = adjustTemp(coffee.customTemp || getDefaultTemp(coffee.process.toLowerCase()), -2);
            }
            
            if (feedback.body === 'thin') {
                suggestions.push('Body too thin/watery');
                suggestions.push('‚Üí Grind slightly finer');
                newGrind = adjustGrind(coffee, -0.3);
            } else if (feedback.body === 'heavy') {
                suggestions.push('Body too heavy/muddy');
                suggestions.push('‚Üí Grind slightly coarser');
                newGrind = adjustGrind(coffee, +0.3);
            }
            
            if (suggestions.length === 0 || feedback.extraction === 'perfect') {
                suggestionDiv.innerHTML = `
                    <div style="text-align: center; padding: 24px; color: var(--text-secondary);">
                        ‚úì Perfect! No adjustments needed.
                    </div>
                `;
                suggestionDiv.classList.remove('hidden');
                return;
            }
            
            suggestionDiv.innerHTML = `
                <div class="suggestion-title">üí° Suggested Adjustments</div>
                <div class="suggestion-text">${suggestions.join('<br>')}</div>
                <div class="suggestion-values">
                    ${newGrind ? `<div class="suggestion-value"><strong>New Grind:</strong> ${newGrind}</div>` : ''}
                    ${newTemp ? `<div class="suggestion-value"><strong>New Temp:</strong> ${newTemp}</div>` : ''}
                </div>
                <button class="apply-suggestion-btn" onclick="applySuggestion(${index}, '${newGrind}', '${newTemp}')">
                    Apply These Settings
                </button>
            `;
            suggestionDiv.classList.remove('hidden');
        }

        function adjustGrind(coffee, change) {
            const grinder = coffee.selectedGrinder || preferredGrinder;
            const current = coffee.customGrind || getGrinderSettings(grinder, coffee.process.toLowerCase());
            
            if (grinder === 'comandante') {
                // Comandante: clicks (e.g., "20-22 clicks")
                const match = current.match(/(\d+)(?:-(\d+))?/);
                if (!match) return current;
                
                const clickChange = change * 2; // Convert to clicks (rougher adjustment)
                const low = parseInt(match[1]) + clickChange;
                const high = match[2] ? parseInt(match[2]) + clickChange : null;
                
                if (high) {
                    return `${Math.round(low)}-${Math.round(high)} clicks`;
                }
                return `${Math.round(low)} clicks`;
            } else {
                // Fellow Ode: decimal settings
                const match = current.match(/([\d.]+)(?:-([\d.]+))?/);
                if (!match) return current;
                
                const low = parseFloat(match[1]) + change;
                const high = match[2] ? parseFloat(match[2]) + change : null;
                
                if (high) {
                    return `${low.toFixed(1)}-${high.toFixed(1)}`;
                }
                return low.toFixed(1);
            }
        }

        function adjustTemp(current, change) {
            const match = current.match(/(\d+)(?:-(\d+))?/);
            if (!match) return current;
            
            const low = parseInt(match[1]) + change;
            const high = match[2] ? parseInt(match[2]) + change : null;
            
            if (high) {
                return `${low}-${high}¬∞C`;
            }
            return `${low}¬∞C`;
        }

        function applySuggestion(index, newGrind, newTemp) {
            const coffee = coffees[index];
            if (newGrind && newGrind !== 'null') coffee.customGrind = newGrind;
            if (newTemp && newTemp !== 'null') coffee.customTemp = newTemp;
            
            coffee.feedback = {};
            
            localStorage.setItem('coffees', JSON.stringify(coffees));
            renderCoffees();
            
            alert('Settings applied! The brew parameters have been updated.');
        }

        function renderCoffeeCard(coffee, index) {
            const brewParams = getBrewRecommendations(coffee);
            const amount = coffee.customAmount || coffeeAmount;
            const grinder = coffee.selectedGrinder || preferredGrinder;
            
            return `
                <div class="coffee-card" data-index="${index}">
                    <div class="coffee-header">
                        <div>
                            <div class="coffee-name">${coffee.name}</div>
                            <div class="coffee-origin">${coffee.origin}</div>
                        </div>
                        <button class="delete-btn" onclick="deleteCoffee(${index}); event.stopPropagation();">üóëÔ∏è</button>
                    </div>
                    
                    <div class="coffee-process">${coffee.process}</div>
                    
                    <div class="brew-params">
                        <div class="grinder-selector">
                            <button class="grinder-btn ${grinder === 'fellow' ? 'active' : ''}" 
                                    onclick="switchGrinder(event, ${index}, 'fellow')">
                                Fellow Ode
                            </button>
                            <button class="grinder-btn ${grinder === 'comandante' ? 'active' : ''}" 
                                    onclick="switchGrinder(event, ${index}, 'comandante')">
                                Comandante
                            </button>
                        </div>
                        
                        <div class="ratio-control">
                            <h4>Coffee Amount</h4>
                            <div class="ratio-slider">
                                <div class="ratio-value-display">
                                    <span class="ratio-value" id="ratioValue-${index}">${amount}g</span>
                                </div>
                                <div class="slider-track">
                                    <span>10g</span>
                                    <input type="range" min="10" max="30" value="${amount}" 
                                           oninput="updateCoffeeAmountLive(this.value, ${index}); event.stopPropagation();" 
                                           onmousedown="event.stopPropagation();"
                                           ontouchstart="event.stopPropagation();"
                                           onclick="event.stopPropagation();">
                                    <span>30g</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="param-grid">
                            <div class="param-box">
                                <div class="param-label">${brewParams.grinderLabel}</div>
                                <div class="param-value">${brewParams.grindSetting}</div>
                            </div>
                            <div class="param-box">
                                <div class="param-label">Temperature</div>
                                <div class="param-value">${brewParams.temperature}</div>
                            </div>
                            <div class="param-box">
                                <div class="param-label">Ratio</div>
                                <div class="param-value">${brewParams.ratio}</div>
                            </div>
                            <div class="param-box">
                                <div class="param-label">Target Time</div>
                                <div class="param-value">${brewParams.targetTime}</div>

                        </div>

        function renderCoffees() {
            const listEl = document.getElementById('coffeeList');
            const emptyState = document.getElementById('emptyState');
            
            if (coffees.length === 0) {
                listEl.innerHTML = '';
                emptyState.style.display = 'block';
            } else {
                emptyState.style.display = 'none';
                listEl.innerHTML = coffees.map((coffee, index) => renderCoffeeCard(coffee, index)).join('');
                
                document.querySelectorAll('.coffee-card').forEach(card => {
                    card.addEventListener('click', function(e) {
                        // Prevent card toggle for interactive elements
                        if (e.target.closest('.delete-btn') || 
                            e.target.closest('.timer-btn') || 
                            e.target.closest('.scale-option') ||
                            e.target.closest('.apply-suggestion-btn') ||
                            e.target.closest('.grinder-btn') ||
                            e.target.closest('.grinder-selector') ||
                            e.target.closest('input[type="range"]')) {
                            return;
                        }
                        
                        document.querySelectorAll('.coffee-card').forEach(c => {
                            if (c !== this) c.classList.remove('expanded');
                        });
                        this.classList.toggle('expanded');
                    });
                });
            }
        }

        function deleteCoffee(index) {
            if (confirm('Really delete this coffee?')) {
                coffees.splice(index, 1);
                localStorage.setItem('coffees', JSON.stringify(coffees));
                renderCoffees();
            }
        }

        function updateCoffeeAmountLive(value, cardIndex) {
            const amount = parseInt(value);
            coffees[cardIndex].customAmount = amount;
            
            const valueDisplay = document.getElementById(`ratioValue-${cardIndex}`);
            if (valueDisplay) {
                valueDisplay.textContent = amount + 'g';
            }
            
            const expandedCard = document.querySelector(`.coffee-card[data-index="${cardIndex}"]`);
            if (expandedCard && expandedCard.classList.contains('expanded')) {
                const coffee = coffees[cardIndex];
                const brewParams = getBrewRecommendations(coffee);
                
                const paramBoxes = expandedCard.querySelectorAll('.param-box .param-value');
                if (paramBoxes.length >= 3) {
                    paramBoxes[2].textContent = brewParams.ratio;
                }
                
                const steps = expandedCard.querySelectorAll('.step');
                brewParams.steps.forEach((step, i) => {
                    if (steps[i]) {
                        steps[i].querySelector('.step-action').textContent = step.action;
                    }
                });
            }
            
            localStorage.setItem('coffees', JSON.stringify(coffees));
        }

        function showMessage(type, message) {
            const errorEl = document.getElementById('errorMessage');
            const successEl = document.getElementById('successMessage');
            
            if (type === 'error') {
                errorEl.textContent = message;
                errorEl.classList.remove('hidden');
                successEl.classList.add('hidden');
            } else if (type === 'info') {
                successEl.textContent = '‚è≥ ' + message;
                successEl.classList.remove('hidden');
                errorEl.classList.add('hidden');
            } else {
                successEl.textContent = message;
                successEl.classList.remove('hidden');
                errorEl.classList.add('hidden');
            }
            
            if (type !== 'info') {
                setTimeout(() => {
                    errorEl.classList.add('hidden');
                    successEl.classList.add('hidden');
                }, 5000);
            }
        }

        async function analyzeCoffeeImage(imageData, mediaType) {
            if (!CONFIG.backendUrl) {
                throw new Error('Backend URL not configured. Please enter it in settings.');
            }

            const response = await fetch(`${CONFIG.backendUrl}/api/analyze-coffee`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    imageData,
                    mediaType
                }),
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error || 'Analysis error');
            }

            const result = await response.json();
            if (!result.success) {
                throw new Error(result.error || 'Analysis failed');
            }

            return result.data;
        }

        // IMPROVED: More aggressive image compression with multiple attempts
        async function compressImage(file, maxSizeMB = 4.0) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        let width = img.width;
                        let height = img.height;
                        let maxDim = 1920;
                        
                        if (width > maxDim || height > maxDim) {
                            if (width > height) {
                                height = (height / width) * maxDim;
                                width = maxDim;
                            } else {
                                width = (width / height) * maxDim;
                                height = maxDim;
                            }
                        }
                        
                        const canvas = document.createElement('canvas');
                        canvas.width = width;
                        canvas.height = height;
                        
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        let quality = 0.85;
                        let dataUrl = canvas.toDataURL('image/jpeg', quality);
                        let attempts = 0;
                        const maxAttempts = 10;
                        const targetSize = maxSizeMB * 1024 * 1024 * 1.37;
                        
                        while (dataUrl.length > targetSize && attempts < maxAttempts) {
                            quality -= 0.08;
                            
                            if (quality < 0.4 && attempts > 5) {
                                width = Math.floor(width * 0.85);
                                height = Math.floor(height * 0.85);
                                canvas.width = width;
                                canvas.height = height;
                                ctx.drawImage(img, 0, 0, width, height);
                                quality = 0.7;
                            }
                            
                            dataUrl = canvas.toDataURL('image/jpeg', Math.max(0.1, quality));
                            attempts++;
                        }
                        
                        if (dataUrl.length > targetSize) {
                            canvas.width = Math.floor(width * 0.7);
                            canvas.height = Math.floor(height * 0.7);
                            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                            dataUrl = canvas.toDataURL('image/jpeg', 0.5);
                        }
                        
                        console.log(`Compression: ${attempts} attempts, quality: ${quality.toFixed(2)}, size: ${(dataUrl.length * 0.75 / 1024 / 1024).toFixed(2)}MB`);
                        
                        resolve({
                            dataUrl: dataUrl,
                            base64: dataUrl.split(',')[1],
                            type: 'image/jpeg',
                            originalSize: file.size,
                            compressedSize: Math.round(dataUrl.length * 0.75)
                        });
                    };
                    img.onerror = reject;
                    img.src = e.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        async function processImageUpload(file, uploadBtn) {
            const preview = document.getElementById('imagePreview');
            const loadingEl = document.getElementById('loadingMessage');
            const cameraBtn = document.getElementById('cameraBtn');
            
            loadingEl.classList.remove('hidden');
            cameraBtn.disabled = true;
            if (uploadBtn) uploadBtn.disabled = true;
            
            try {
                const previewReader = new FileReader();
                previewReader.onload = (event) => {
                    preview.src = event.target.result;
                    preview.style.display = 'block';
                };
                previewReader.readAsDataURL(file);
                
                const fileSizeMB = file.size / (1024 * 1024);
                let imageData;
                let mediaType;
                
                if (fileSizeMB > 4.0) {
                    showMessage('info', `Compressing image (${fileSizeMB.toFixed(1)}MB ‚Üí smaller)...`);
                    
                    const compressed = await compressImage(file);
                    imageData = compressed.base64;
                    mediaType = compressed.type;
                    
                    console.log(`Compressed: ${(compressed.originalSize / 1024 / 1024).toFixed(1)}MB ‚Üí ${(compressed.compressedSize / 1024 / 1024).toFixed(1)}MB`);
                } else {
                    imageData = await new Promise((resolve, reject) => {
                        const r = new FileReader();
                        r.onload = () => resolve(r.result.split(',')[1]);
                        r.onerror = reject;
                        r.readAsDataURL(file);
                    });
                    mediaType = file.type;
                }
                
                const coffeeInfo = await analyzeCoffeeImage(imageData, mediaType);
                
                coffees.unshift(coffeeInfo);
                localStorage.setItem('coffees', JSON.stringify(coffees));
                renderCoffees();
                
                showMessage('success', '‚úì Coffee added successfully!');
                
                preview.style.display = 'none';
                
            } catch (error) {
                console.error('Error:', error);
                showMessage('error', error.message || 'Failed to process image');
            } finally {
                loadingEl.classList.add('hidden');
                cameraBtn.disabled = false;
                if (uploadBtn) uploadBtn.disabled = false;
            }
        }

        document.getElementById('imageInput').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            await processImageUpload(file, null);
            e.target.value = '';
        });

        document.getElementById('uploadInput').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            const uploadBtn = document.getElementById('uploadBtn');
            await processImageUpload(file, uploadBtn);
            e.target.value = '';
        });

        function saveCoffeeManual() {
            const name = document.getElementById('name').value.trim();
            const origin = document.getElementById('origin').value.trim();
            const process = document.getElementById('process').value;
            const cultivar = document.getElementById('cultivar').value.trim();
            const altitude = document.getElementById('altitude').value.trim();
            const roaster = document.getElementById('roaster').value.trim();
            const tastingNotes = document.getElementById('tastingNotes').value.trim();
            
            if (!name || !origin || !process) {
                alert('Please fill in at least Name, Origin and Processing Method.');
                return;
            }
            
            const coffee = {
                name,
                origin,
                process,
                cultivar: cultivar || 'Unknown',
                altitude: altitude || '1500',
                roaster: roaster || 'Unknown',
                tastingNotes: tastingNotes || 'No notes',
                addedDate: new Date().toISOString()
            };
            
            coffees.unshift(coffee);
            localStorage.setItem('coffees', JSON.stringify(coffees));
            
            document.getElementById('name').value = '';
            document.getElementById('origin').value = '';
            document.getElementById('process').value = '';
            document.getElementById('cultivar').value = '';
            document.getElementById('altitude').value = '';
            document.getElementById('roaster').value = '';
            document.getElementById('tastingNotes').value = '';
            
            renderCoffees();
            showMessage('success', '‚úì Coffee added successfully!');
        }
