<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drip·mate — Request Access</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #080707;
            --bg-2: #17110d;
            --card: rgba(23, 17, 13, 0.9);
            --text: #f8efe4;
            --muted: #bca791;
            --gold: #d4a574;
            --gold-strong: #c89558;
            --border: rgba(212, 165, 116, 0.28);
            --focus: #e6b986;
            --success-bg: rgba(31, 106, 67, 0.15);
            --success-text: #8fe0b3;
            --warning-bg: rgba(184, 125, 58, 0.14);
            --warning-text: #f2c48f;
            --error-bg: rgba(156, 42, 35, 0.2);
            --error-text: #ffb8b2;
            --shadow: 0 20px 45px rgba(0, 0, 0, 0.45);
            --radius: 22px;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Sora", Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: var(--text);
            background:
                radial-gradient(circle at 15% 8%, rgba(212, 165, 116, 0.22), transparent 42%),
                radial-gradient(circle at 85% 88%, rgba(143, 100, 63, 0.18), transparent 44%),
                linear-gradient(145deg, var(--bg) 0%, var(--bg-2) 100%);
            display: grid;
            place-items: center;
            padding: 24px 16px;
            line-height: 1.55;
        }

        .container {
            width: 100%;
            max-width: 480px;
        }

        .brand {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 18px;
        }

        .brand-logo {
            width: min(220px, 62vw);
            height: auto;
            filter: drop-shadow(0 10px 16px rgba(0, 0, 0, 0.35));
        }

        .wordmark-fallback {
            margin: 0;
            font-size: clamp(1.7rem, 5vw, 2.2rem);
            letter-spacing: 0.04em;
            font-weight: 600;
            color: var(--gold);
        }

        .tagline {
            margin: 0;
            color: var(--muted);
            font-size: 0.86rem;
            letter-spacing: 0.06em;
            text-transform: uppercase;
        }

        .card {
            background: linear-gradient(160deg, rgba(35, 24, 17, 0.94), rgba(20, 14, 10, 0.94));
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 26px;
        }

        h2 {
            margin: 0;
            font-size: 1.45rem;
            line-height: 1.25;
            color: #fff5ea;
        }

        .intro {
            margin: 10px 0 22px;
            color: var(--muted);
            font-size: 0.95rem;
        }

        label {
            display: block;
            margin-bottom: 9px;
            font-size: 0.82rem;
            font-weight: 600;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            color: #e8d5c1;
        }

        input[type="email"] {
            width: 100%;
            border: 1px solid rgba(212, 165, 116, 0.35);
            border-radius: 12px;
            padding: 13px 14px;
            font: inherit;
            font-size: 0.98rem;
            color: var(--text);
            background: rgba(8, 7, 7, 0.7);
            margin-bottom: 13px;
        }

        input[type="email"]::placeholder { color: #8f7763; }

        input[type="email"]:focus-visible,
        button:focus-visible {
            outline: 3px solid rgba(230, 185, 134, 0.25);
            outline-offset: 2px;
            border-color: var(--focus);
        }

        .btn {
            width: 100%;
            border: none;
            border-radius: 12px;
            padding: 13px 16px;
            background: linear-gradient(140deg, var(--gold) 0%, var(--gold-strong) 100%);
            color: #20130b;
            font: inherit;
            font-size: 0.98rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.08s ease, filter 0.2s ease;
        }

        .btn:hover:not(:disabled) { filter: brightness(1.05); }
        .btn:active:not(:disabled) { transform: translateY(1px); }
        .btn:disabled { opacity: 0.72; cursor: wait; }

        .status {
            display: none;
            margin-top: 14px;
            border-radius: 12px;
            padding: 11px 13px;
            font-size: 0.9rem;
        }

        .status.visible { display: block; }
        .status.success { background: var(--success-bg); color: var(--success-text); border: 1px solid rgba(143, 224, 179, 0.25); }
        .status.warning { background: var(--warning-bg); color: var(--warning-text); border: 1px solid rgba(242, 196, 143, 0.3); }
        .status.error { background: var(--error-bg); color: var(--error-text); border: 1px solid rgba(255, 184, 178, 0.25); }

        .footnote {
            margin-top: 15px;
            font-size: 0.8rem;
            color: var(--muted);
            text-align: center;
        }

        .footnote a {
            color: var(--gold);
            text-decoration: none;
        }

        @media (max-width: 420px) {
            .card { padding: 20px; }
            h2 { font-size: 1.28rem; }
        }
    </style>
</head>
<body>
<main class="container" aria-labelledby="register-title">
    <header class="brand" aria-label="drip mate branding">
        <img src="logo_hell_dark.svg" alt="drip·mate" class="brand-logo" onerror="this.style.display='none';document.getElementById('wordmark-fallback').style.display='block';">
        <h1 id="wordmark-fallback" class="wordmark-fallback" style="display:none;">drip·mate</h1>
        <p class="tagline">Precision meets ritual</p>
    </header>

    <section class="card" aria-live="polite">
        <h2 id="register-title">Welcome to drip·mate</h2>
        <p class="intro">Request your access token and we’ll send it to your inbox in a moment. We’re excited to have you here.</p>

        <form id="register-form" novalidate>
            <label for="email-input">Email address</label>
            <input
                id="email-input"
                name="email"
                type="email"
                autocomplete="email"
                inputmode="email"
                required
                aria-describedby="status-message"
                placeholder="you@roastery.com"
            >

            <button id="submit-btn" class="btn" type="submit">Send me my token</button>
            <p id="status-message" class="status" role="status" aria-live="polite"></p>
        </form>

        <p class="footnote">Need help? <a href="mailto:hello@dripmate.app">hello@dripmate.app</a></p>
    </section>
</main>

<script>
    const form = document.getElementById('register-form');
    const emailInput = document.getElementById('email-input');
    const submitBtn = document.getElementById('submit-btn');
    const statusEl = document.getElementById('status-message');

    function setStatus(message, type) {
        statusEl.textContent = message;
        statusEl.className = `status visible ${type}`;
    }

    function clearStatus() {
        statusEl.textContent = '';
        statusEl.className = 'status';
    }

    function isValidEmail(email) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    async function handleRegister(event) {
        event.preventDefault();
        clearStatus();

        const email = emailInput.value.trim();

        if (!isValidEmail(email)) {
            setStatus('Please enter a valid email address.', 'error');
            emailInput.focus();
            return;
        }

        submitBtn.disabled = true;
        submitBtn.textContent = 'Sending…';

        try {
            const response = await fetch('/api/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            });

            const data = await response.json().catch(() => ({}));

            if (response.ok) {
                if (data.resent === true) {
                    setStatus('Your existing token was re-sent. Please check your inbox.', 'success');
                } else {
                    setStatus('Your token is on the way. Please check your inbox in a moment.', 'success');
                }
                form.reset();
                return;
            }

            if (data.error === 'not_whitelisted') {
                setStatus('You are not on the invite list yet. Thanks for your interest—we’ll reach out soon.', 'warning');
                return;
            }

            setStatus('Something went wrong. Please try again in a moment.', 'error');
        } catch (error) {
            setStatus('We could not reach the server. Please try again in a moment.', 'error');
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = 'Send me my token';
        }
    }

    form.addEventListener('submit', handleRegister);
</script>
</body>
</html>
