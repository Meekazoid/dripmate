<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BrewBuddy - Your personal specialty coffee brewing assistant">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="logo-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="logo-512.png">
    <link rel="apple-touch-icon" href="logo-192.png">
    <link rel="shortcut icon" href="logo-192.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&family=Sora:wght@200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>dripmate</title>
</head>
<body>
    <div class="container">
        <!-- ====== HEADER ====== -->
        <header>
            <div class="logo-title-group">
                <picture class="header-logo-wrap">
                    <source media="(prefers-color-scheme: dark)" srcset="logodunkelmode.svg">
                    <source media="(prefers-color-scheme: light)" srcset="logosvghellmode.svg">
                    <img class="header-logo" id="header-logo" src="logodunkelmode.svg" alt="dripmate Logo">
                </picture>
                <div class="brand-text-group">
                    <h1 id="brand-title">d r i p <span class="brand-dot">Â·</span> m a t e</h1>
                    <div class="header-subtitle" id="brand-subtitle">Precision meets Ritual.</div>
                </div>
            </div>
        </header>
        
        <!-- ====== GLOBAL GRINDER SELECTOR (sticky) ====== -->
        <div class="global-grinder-selector">
            <div class="grinder-selector-label">
                <svg class="grinder-icon" viewBox="0 0 97 97" fill="none" stroke="var(--accent)" stroke-width="1.5"><!-- ... --></svg>
                <span>Grinder</span>
            </div>
            <div class="grinder-toggle">
                <button class="grinder-option active" data-grinder="fellow" id="global-fellow"><span class="grinder-name">Fellow Ode</span></button>
                <button class="grinder-option" data-grinder="comandante" id="global-comandante"><span class="grinder-name">Comandante</span></button>
                <button class="grinder-option" data-grinder="timemore" id="global-timemore"><span class="grinder-name">Timemore S3</span></button>
            </div>
        </div>

        <!-- ==== ONBOARDING / EMPTY STATE ==== -->
        <div id="emptyState" class="empty-state">
            <div class="onboarding-card">
                <div class="onboarding-icon">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="var(--accent)" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M5 8h14v7a4 4 0 0 1-4 4H9a4 4 0 0 1-4-4V8z"/>
                        <path d="M17 8h1a4 4 0 1 1 0 8h-1"/>
                        <line x1="8" y1="2" x2="8" y2="4"/>
                        <line x1="12" y1="2" x2="12" y2="4"/>
                        <line x1="16" y1="2" x2="16" y2="4"/>
                    </svg>
                </div>
                <div class="onboarding-text">
                    First, take a picture of your coffee or add it manually.<br>
                    <strong>Then choose your grinder.</strong><br>
                    You get a card where you can explore your brew settings.<br>
                    <span class="onboarding-fun">Have fun.</span>
                </div>
            </div>
        </div>

        <!-- ====== ADD COFFEE SECTION ====== -->
        <div class="add-section">
            <div class="camera-section active">
                <input type="file" id="imageInput" accept="image/*" capture="environment" style="display: none;">
                <input type="file" id="uploadInput" accept="image/*" style="display: none;">
                
                <div class="button-group">
                    <button class="upload-button" id="uploadBtn">
                        <svg class="button-icon" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="var(--accent)" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="3" width="18" height="18" rx="2"/>
                            <path d="M16 3v5H8V3"/>
                            <path d="M8 21v-7h8v7"/>
                            <path d="M12 17v0"/>
                        </svg>
                        Upload Image
                    </button>
                    <button class="manual-button" id="manualBtn">
                        <svg class="button-icon" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="var(--accent)" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M16.475 3.925a2.121 2.121 0 0 1 3 3L7 19.4l-4 1 1-4 12.475-12.475Z"/>
                            <path d="M15 5l4 4"/>
                        </svg>
                        Manual
                    </button>
                </div>
                <!-- ... cameraBtn, Preview, Loading ... -->
            </div>
            <!-- ... Manual Entry Form ... -->
        </div>

        <!-- ====== COFFEE LIST ====== -->
        <div id="coffeeList" class="coffee-list"></div>
    </div>

    <!-- ====== POPUPS ====== -->

    <!-- WATER HARDNESS POPUP (Masterstyle) -->
    <div id="waterModal" class="modal">
        <div class="modal-content">
            <div class="modal-header modal-header--centered">
                <div class="modal-icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="var(--accent)" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"/>
                    </svg>
                </div>
                <h2>Water Hardness</h2>
            </div>
            <!-- ... rest wie gehabt ... -->
        </div>
    </div>

    <!-- SETTINGS POPUP nach Water-Style -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header modal-header--centered">
                <div class="modal-icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="var(--accent)" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09A1.65 1.65 0 0 0 8 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 4.6 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09A1.65 1.65 0 0 0 4.6 8a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 8 4.6c.29 0 .56-.09.8-.21V3a2 2 0 1 1 4 0v.09c.23.12.51.21.8.21A1.65 1.65 0 0 0 15 4.6a1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 19.4 8"/>
                    </svg>
                </div>
                <h2>Settings</h2>
            </div>
            <!-- ... settings form wie gehabt ... -->
        </div>
    </div>

    <!-- COMPOST POPUP nach Water-Style -->
    <div id="decafModal" class="modal">
        <div class="modal-content modal-content--narrow">
            <div class="modal-header modal-header--centered">
                <div class="modal-icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="var(--accent)" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 2s-6.6 2.5-10 7.5c-4.9 6.8 5.5 14 10 7.5C26 11.5 21 2 21 2z"/>
                        <path d="M8 17c-2-1-5-4-2-8"/>
                    </svg>
                </div>
                <h2>Compost</h2>
            </div>
            <div class="compost-subtitle">Deleted &amp; archived coffees</div>
            <!-- ... decafList/decafEmpty ... -->
        </div>
    </div>
    <!-- ... Scripte ... -->
</body>
</html>
